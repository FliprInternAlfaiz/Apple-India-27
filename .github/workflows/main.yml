name: Deploy Apple-India-27 to Hostinger VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            # Go to project root
            cd /var/www/Apple-India || exit

            echo "ðŸ“¦ Pulling latest code..."
            git pull origin main

            echo "ðŸ§© Installing dependencies and building web app..."
            cd web
            npm install
            npm run build
            cd ..

            echo "ðŸ§© Installing dependencies and building admin panel..."
            cd admin
            npm install
            npm run build
            cd ..

            echo "ðŸš€ Installing and restarting API..."
            cd api
            npm install
            pm2 restart api || pm2 start npm --name "api" -- start

            echo "âœ… Deployment complete!"
