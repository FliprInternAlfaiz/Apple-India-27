<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            margin: 0;
            background-color: transparent;
        }

        .container {
            width: 1200px;
            height: 1200px;
            position: relative;
            bottom: 19px;
        }

        .drawing {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .qr-image {
            width: 60%;
            height: 60%;
            /* padding: 40px; */
            position: absolute;
        }

        .bg-container {
            position: absolute;
            width: 60%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding: 20px; */
            background-color: green;
        }

        .bg {
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>

    <div class="container">
        <div style="width: 100%;
        height: 100%;
        padding: 34px;
        display: flex;
        justify-content: center;
        align-items: center;">
            <img src='https://images.unsplash.com/photo-1740689050514-7f5f4b62cb53?q=80&w=1947&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
                alt="bg" class="drawing" />
            <div class="bg-container">
                <img src='https://images.unsplash.com/photo-1728338304559-b1ea168794a4?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
                    alt="bg" class="bg" />
            </div>
            <img src="https://images.unsplash.com/photo-1724430943574-23348700dfea?q=80&w=2030&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="qr-image" alt="" />
        </div>

    </div>

</body>

</html>
